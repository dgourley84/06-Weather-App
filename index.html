<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css" type="stylesheet">
    <script>
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
    </script>
</head>
<body>
    <!-- Create header with "weather dashboard" -->
    <header id="header-div">Weather Dashboard</header>
    <!-- Create search function -->
    <div id="search-div">
        <!-- Search header -->
        <h3>Search for a city:</h3>
        <!-- search input box -->
        <div id="search-input-div">
            <input id="search-input" placeholder="City Name">
            <div id="seach-input-submit">
                <button type="submit" id="seach-submit">search</button>
            </div>
        </div>

        <!-- table of previously searched locations -->
        <ul id="previous-list">

        </ul>
    </div>

    <div>
    <!-- create current weather conditions -->
        <div id="current-div">
            <h1>
                <span id="display-city">Brisbane</span>
                <span id="display-date">18/9/22</span>
            </h1>
            <h4>Temp:
                <span id="display-temp"></span>
            </h4>
            <h4>Humidity:
                <span id="display-hum"></span>
            </h4>
            <h4>Wind speed:
                <span id="display-wind"></span>
            </h4>
            <h4>Wind direction:
                <span id="display-windD"></span>
            </h4>
            <h4>UV index:
                <span id="display-UV"></span>
            </h4>
        </div>

        <div id="forecast-div">
    <!-- create forecast section with the 5 days section -->
            <h2 id="forecast-head">5-day forecast:</h2>
        </div>
    </div>
</body>

<div>
    <script src="./assets/script.js"></script>
</div>


</html>
