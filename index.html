<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>
    <!-- Create header with "weather dashboard" -->
    <header class="m-auto my-2 text-light fs-1" id="header-div">Weather Dashboard</header>
    <!-- Create search function -->
    <div class="col-3 px-2 d-flex align-content-start flex-wrap" id="search-div">
        <!-- Search header -->
        <h3 class="mt-2 mb-4 col-12 fs-3 text-light">Search for a city:</h3>
        <!-- search input box -->
        <div id="search-input-div" class="bg-transparent">
            <input id="search-input" placeholder="City Name" class="rounded">
            <button type="submit" id="search-submit" class="rounded">search</button>
        </div>

        <!-- table of previously searched locations -->
        <ul id="previous-list" class="list-group col-11 mx-auto p-0 mt-4 container-lg overflow-scroll">

            <!-- insert previous city list here -->

        </ul>
    </div>

    <div>
    <!-- create current weather conditions -->
        <div id="current-div" class="row my-3 mx-2 card-body d-flex flex-wrap">
            
            <!-- insert current weather card -->

        </div>

        <div id="forecast-div" class="row m-2 container">
    <!-- create forecast section with the 5 days section -->
            <h2 id="forecast-head row" class="col-12 text-light">Current and 5-day forecast:</h2>

            <!-- insert weather forecast cards -->

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script async src="./assets/script.js" defer="defer"></script>
</body>
</html>
